<html>

<head>
  <style>
    .blinking {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      animation:blinkingText 3s infinite;
      text-align: center;
    }
    @keyframes blinkingText{
    0%{     color: #f00;    }
    20%{    color: transparent; }
    40%{    color: #0f0; }
    60%{    color: transparent; }
    80%{    color: rgb(251, 255, 0);;  }
    100%{   color: transparent;    }
}
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body bgcolor="#000000">
  <h1 class="blinking">ADOPT UGLY</h1>
  <img src="cat.jpg" class="center">
  <h1 class="blinking">ADOPT UGLY</h1>
</body>

</html>
